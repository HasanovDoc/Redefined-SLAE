<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Калькулятор переопреопределенных систем уравнений</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Калькулятор переопреопределенных СЛАУ</h1>
        </header>
        <div class="wrapper">
            <section class="input_section section_1">
                <div class="calc-form">
                    <form action="" class="form">
                        <table>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td>
                                        <div title="Удалить столбец матрицы" class="matrix-btn n-rem">-</div>
                                        <div title="Добавить столбец матрицы" class="matrix-btn n-add">+</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td valign="top">
                                        <div title="Удалить столбец матрицы" class="matrix-btn m-rem">-</div>
                                        <br>
                                        <div title="Добавить столбец матрицы" class="matrix-btn m-add">+</div>
                                    </td>
                                    <td>
                                        <div class="matrix">
                                            <table class="matrix-body" cellspacing="1">
                                                <tbody>
                                                    <tr>
                                                        <td><input type="text" value="0" class="cell"></td>
                                                        <td><input type="text" value="0" class="cell"></td>
                                                    </tr>
                                                    <tr>
                                                        <td><input type="text" value="0" class="cell"></td>
                                                        <td><input type="text" value="0" class="cell"></td>
                                                    </tr>
                                                    <tr>
                                                        <td><input type="text" value="0" class="cell"></td>
                                                        <td><input type="text" value="0" class="cell"></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="button-body">
                            <button type="submit">Go</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</body>
<script src="./js/funcions.js"></script>
<script src="./js/bezie.js"></script>

</html>
