<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Калькулятор переопреопределенных систем уравнений</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Калькулятор переопреопределенных СЛАУ</h1>
        </header>
        <div class="wrapper">
            <section class="input_section section_1 sections">
                <div class="calc-form">
                    <form action="" class="form">
                        <div class="tables">
                            <table name="aMatrix" class="aMatrix">
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td>
                                            <div title="Удалить столбец матрицы" class="matrix-btn n-rem">-</div>
                                            <div title="Добавить столбец матрицы" class="matrix-btn n-add">+</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td valign="top">
                                            <div title="Удалить столбец матрицы" class="matrix-btn m-rem">-</div>
                                            <br>
                                            <div title="Добавить столбец матрицы" class="matrix-btn m-add">+</div>
                                        </td>
                                        <td>
                                            <div class="matrix">
                                                <table class="matrix-body" cellspacing="1">
                                                    <tbody>
                                                        <tr>
                                                            <td><input name="arrA" type="text" value="0" class="cell"></td>
                                                            <td><input name="arrA" type="text" value="0" class="cell"></td>
                                                        </tr>
                                                        <tr>
                                                            <td><input name="arrA" type="text" value="0" class="cell"></td>
                                                            <td><input name="arrA" type="text" value="0" class="cell"></td>
                                                        </tr>
                                                        <tr>
                                                            <td><input name="arrA" type="text" value="0" class="cell"></td>
                                                            <td><input name="arrA" type="text" value="0" class="cell"></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <table class="bMatrix" cellspacing="1">
                                <tbody>
                                    <tr>
                                        <td>
                                            <input name="arrB" type="text" value="0" class="cell">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input name="arrB" type="text" value="0" class="cell">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input name="arrB" type="text" value="0" class="cell">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="button-body">
                            <button type="submit" class="saveButton">Go</button>
                        </div>
                    </form>
                </div>
            </section>

            <section class="response_section section_2 sections hiden">
                <div class="steps__container">
                    <div class="steps">
                        <div class="step_1 steps__item">
                            <p></p>
                            <table class="step_1__matr"></table>
                        </div>

                        <div class="step_2 steps__item">
                            <p></p>
                            <table class="step_2__matr"></table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
<script src="./js/funcions.js"></script>
<script src="./js/SLAU.js"></script>

</html>
